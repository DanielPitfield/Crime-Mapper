<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;}

.icon-bar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: right;
  width: 20%;
  text-align: center;
  padding: 10px 0;
  transition: all 0.3s ease;
  font-weight:bold;
  font-family:Arial;
  text-decoration:none;
  color: white;
  font-size: 20px;
}

.icon-bar b {
  float: left;
  width: 40%;
  text-align: center;
  padding: 4px 0;
  font-weight:bold;
  font-family:Arial;
  text-decoration:none;
  color: white;
  font-size: 30px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #4CAF50;
}

#map {
height: 1000px;
width: 100%;

}
</style>

<body>

<div class="icon-bar">
   <b> Crime Mapper </b>
   <a href="#"><i class="fa fa-cog"></i> Settings</a> 
   <a href="#"><i class="fa fa-download"></i> Import</a>
   <a class="active" href="#"><i class="fa fa-map-marker"></i> Map</a> 
</div>

<div id="map"></div>

<script>
	function initMap() {
		var location = {lat: 51.454266, lng: -0.978130};
		var map = new google.maps.Map(document.getElementById("map"), {zoom: 8, center: location});
		
		map.addListener('click', function(e) {
          placeMarker(e.latLng, map);
        });
	}
	
	function placeMarker(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        <!-- map.panTo(latLng); -->
	}
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDpgBmZOTCzsVewLlzsx77Y5bDUVS_MZg&callback=initMap">
</script>

</body>
</html>
